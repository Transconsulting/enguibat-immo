<div class="section default">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">Notre Mission</h1>            

            <mat-card class="p-0" fxLayout="row wrap"> 
                <div fxFlex="100" fxFlex.gt-md="50" class="p-3">            
                   <div fxLayout="row wrap" >
                        <div fxFlex="100" fxFlex.gt-xs="50" class="p-2"  *ngFor="let item of mission; let i= index">
                            <mat-icon color="primary" class="mat-icon-xlg">s</mat-icon>
                            <h2 class="capitalize fw-600 my-2">{{item.titre}}</h2>
                            <ng-container *ngIf="!item.viewAll; else showAllSection">
                            <p>{{item.libelle | truncatemission}}
                                <ng-container>
                                    <a routerLink="/" (click)="this.changeTheViewAllStatus(this.mission, i)">... voir plus</a>
                                </ng-container>    
                            </p>
                        </ng-container>
                        <ng-template #showAllSection>
                            <p>{{item.libelle}} 
                                <ng-container>
                                    <a routerLink="/" (click)="this.changeTheViewAllStatus(this.mission, i)">... voir moins</a>
                                </ng-container>
                            </p>  
                        </ng-template>
                        </div>
                      
                   </div>                     
                </div> 
                <div fxFlex="100" fxFlex.gt-md="50" fxShow="false" fxShow.gt-md>                    
                    <img src="assets/images/others/mission2.jpg" alt="mission" class="mw-100 d-block">                
                </div>            
            </mat-card>
                
        </div>
    </div>   
</div>
