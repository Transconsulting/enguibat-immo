<mat-toolbar id="top-toolbar" class="top-toolbar">
  <div class="theme-container" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <span fxHide="false" fxHide.gt-sm>
        <button mat-button (click)="sidenavToggle()">
          <mat-icon>menu</mat-icon>
        </button> 
      </span>
      <app-contacts fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-sm></app-contacts>         
    </div>
    <app-social-icons fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-md></app-social-icons>
    <div fxLayout="row" fxLayoutAlign="end center" class="">
      <app-currency></app-currency>
      <app-lang></app-lang>
      <app-user-menu></app-user-menu>
    </div>    
  </div>           
</mat-toolbar>  
<mat-toolbar id="main-toolbar" class="mat-elevation-z2"> 
  <div class="theme-container" fxLayout="row" fxLayoutAlign="space-between center">
    <a class="logo" routerLink="/" ><app-logo></app-logo></a> 
    <div fxShow="false" fxShow.gt-sm class="horizontal-menu">            
        <app-horizontal-menu [menuParentId]="0"></app-horizontal-menu>
    </div> 
    <div fxLayout="row" fxLayoutAlign="start center">
     
      <a  mat-icon-button matTooltip="Favorites" fxShow="false" fxShow.gt-md>
        <mat-icon [matBadge]="appService.Data.favorites.length" 
                  [matBadgeHidden]="appService.Data.favorites.length == 0" 
                  matBadgeSize="small" 
                  matBadgeColor="warn">favorite_border</mat-icon>
    </a>
      <a  mat-icon-button matTooltip="Compare list" fxShow="false" fxShow.gt-md class="mr-3 ml-2">
          <mat-icon [matBadge]="appService.Data.compareList.length" 
                    [matBadgeHidden]="appService.Data.compareList.length == 0" 
                    matBadgeSize="small" 
                    matBadgeColor="warn">compare_arrows</mat-icon>
      </a>      
   
      <ng-container *ngIf="!this.connected; else elseSection">
      <a   mat-mini-fab color="primary" fxHide="false" (click)="signout()" fxHide.gt-xs><mat-icon>logout</mat-icon></a>

       <a routerLink="/custum/login" mat-raised-button color="primary" fxShow="false" fxShow.gt-xs class="uppercase">Connectez-vous</a>
     </ng-container>
     <ng-template #elseSection>
      <a   mat-mini-fab color="warn" fxHide="false" fxHide.gt-xs><mat-icon>login</mat-icon></a>

      <a  mat-raised-button color="warn" fxShow="false" (click)="signout()" fxShow.gt-xs class="uppercase">Deconnectez-vous</a>

     </ng-template>
    </div>   
  </div>     
</mat-toolbar>
